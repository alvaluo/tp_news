<form id="pagerForm" method="post" action="__APP__/Admin/Enterprise/lists">
	<input type="hidden" name="pageNum" value="1" />
	<input type="hidden" name="numPerPage" value="{$numPerPage}" />
</form>
<div class="page">
	<div class="pageHeader">
		<form onsubmit="return navTabSearch(this);" action="__APP__/Admin/Enterprise/lists" method="post">
		<div class="searchBar">
			<table class="searchContent">
				<tr>
					<td>
						企业名称：<input type="text" id="companyname" name="companyname" value="{$companyname}"/>
					</td>
					<td>
						<div class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></div>
					</td>
				</tr>
			</table>
		</div>
		</form>
	</div>
	<div class="pageContent">
		<div class="panelBar">
			<ul class="toolBar">
				<li><a class="add" href="__APP__/Admin/Enterprise/edit" target="navTab" rel="editEnterprise"><span>添加企业</span></a></li>
				<li><a class="delete" href="__APP__/Admin/Enterprise/delete/id/{sid_enterpriseid}" target="ajaxTodo" title="确定要删除吗?"><span>删除企业</span></a></li>
				<li><a class="edit" href="__APP__/Admin/Enterprise/edit/id/{sid_enterpriseid}" target="navTab" rel="editEnterprise"><span>修改企业</span></a></li>
			</ul>
		</div>
		<table class="table" layouth="112" >
			<thead>
				<tr>
					<th width="80">序列</th>
					<th width="120">企业名称</th>
					<th width="150">英文名称</th>
					<th width="150">企业性质</th>
					<th width="150">企业类别</th>
					<th width="150">通信地址</th>
					<th width="150">法人代表</th>
					<th width="150">联系电话</th>
				</tr>
			</thead>
			<tbody>
				<volist name="data" id="enterprise" mod="5">
				<tr target="sid_enterpriseid" rel="{$enterprise.id}">
					<td>{$i}</td>
					<td>{$enterprise.companyname}</td>
					<td>{$enterprise.englishname}</td>
					<td>{$enterprise.companynature}</td>
					<td>{$enterprise.companytype}</td>
					<td>{$enterprise.address}</td>
					<td>{$enterprise.regname}</td>
					<td>{$enterprise.phone}</td>
				</tr>
				</volist>
			</tbody>
		</table>
		<div class="panelBar">
			<div class="pages">
				<span>显示</span>
				<select class="combox" id="numPerPage" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
					<option value="5">5</option>
					<option value="20">20</option>
					<option value="50">50</option>
					<option value="100">100</option>
					<option value="200">200</option>
				</select>
				<span>条，共{$totalRows}条</span>
			</div>
			
			<div class="pagination" targetType="navTab" totalCount="{$totalPages}" numPerPage="1" pageNumShown="10" currentPage="{$pageNum}"></div>

		</div>
	</div>
</div>
<script type="text/javascript">
$("#numPerPage option[value='{$numPerPage}']").attr("selected",true);
</script>
