

<div class="pageContent">
	<form method="post" action="__APP__/Admin/Enterprise/update" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<input type="hidden" name="id" value="{$data.id}"/>
		<div class="pageFormContent" layoutH="56">
			<p>
				<label>企业名称：</label>
				<input name="companyname" class="required"  type="text" size="30" value="{$data.companyname}" />
			</p>
			<p>
				<label>英文名称：</label>
				<input name="englishname" class="required" type="text" size="30" value="{$data.englishname}"/>
			</p>
			<p>
				<label>企业性质：</label>
				<input name="companynature" class="required" type="text" size="30" value="{$data.companynature}"/>
			</p>
			<p>
				<label>企业类型：</label>
				<input name="companytype" class="required" type="text" size="30" value="{$data.companytype}"/>
			</p>
			<p>
				<label>地 址：</label>
				<input type="text" size="30" class="required" name="address" value="{$data.address}"/>
			</p>
			<p>
				<label>法人姓名：</label>
				<input type="text" size="30" class="required" name="regname" value="{$data.regname}"/>
			</p>
			<p>
				<label>发布站点：</label>
				<select id="type" name="type" class="required combox">
                                    <option value="0" <if condition="($data.type eq 0)">selected='selected'</if> >编辑</option>
                                    <option value="1" <if condition="($data.type eq 1)">selected='selected'</if> >发布</option>
				</select>
			</p>
			<p style="width: 100%;">
				<label>企业图片：</label>
				<input name="companypic" type="text" size="100" value="{$data.companypic}"/>
				<span style="line-height: 21px;float: left;">&nbsp;&nbsp;</span>
				<span for="companypic" class="error" style="display: none;position: static;"></span>
			</p>
			<p style="width: 100%;">
				<label>企业LOGO：</label>
				<input name="logo" type="text" size="100" value="{$data.logo}"/>
				<span style="line-height: 21px;float: left;">&nbsp;&nbsp;</span>
				<span for="logo" class="error" style="display: none;position: static;"></span>
			</p>
			<p style="width: 100%;">
				<label>版权声明：</label>
				<input name="copyright" type="text" size="100" class="required" value="{$data.copyright}"/>
				<span style="line-height: 21px;float: left;">&nbsp;&nbsp;</span>
				<span for="copyright" class="error" style="display: none;position: static;"></span>
			</p>
			<p style="height: 290px;">
				<label>企业简介：</label></br></br>
				<textarea class="editor" name="introduction" rows="16" cols="100">{$data.introduction}</textarea>
			</p>
			<div class="divider"></div>
			<p>
				<label>联系人：</label>
				<input type="text" size="30" name="contact" value="{$data.contact}"/>
			</p>
			<p>
				<label>手机：</label>
				<input type="text" size="30" name="phone" value="{$data.phone}"/>
			</p>
			<p>
				<label>传 真：</label>
				<input type="text" size="30" name="fax" value="{$data.fax}"/>
			</p>
			<p>
				<label>电 话：</label>
				<input type="text" size="30" name="mobile" value="{$data.mobile}"/>
			</p>
			<p>
				<label>邮 件：</label>
				<input type="text" size="30" name="email" value="{$data.email}"/>
			</p>
			<p>
				<label>Q Q：</label>
				<input type="text" size="30" name="qq" value="{$data.qq}"/>
			</p>
			<p>
				<label>网站：</label>
				<input type="text" size="30" name="web" value="{$data.web}"/>
			</p>
			<p>
				<label>邮编：</label>
				<input type="text" size="30" name="zipcode" value="{$data.zipcode}"/>
			</p>
		</div>
		<div class="formBar">
			<ul>
				<!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
