
<div class="pageContent">
	<form method="post" action="__APP__/Admin/Rules/updateModule" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
		<input type="hidden" name="id" value="{$data.id}"/>
		<empty name="data.id">
			<assign name="validation_class" value="required" />
		</empty>
		
		<div class="pageFormContent" layoutH="58">
			<p>
				<label>名称：</label>
				<input type="text" name="modulename" size="30" maxlength="20" class="{$validation_class}" value="{$data.modulename}"/>
			</p>
			<p>
				<label>链接：</label>
				<input type="text" name="moduleurl" size="30" class="{$validation_class}" value="{$data.moduleurl}"/>
			</p>
			<p>
				<label>级别：</label>
				<select name="mrid">
					<option value="0" >菜单</option>
					<volist name="dataModules" id="dm">
					<option value="{$dm.id}" <in name="dm.id" value="$data.mrid" >selected="selected"</in> >{$dm.modulename}</option>
					</volist>
				</select>
			</p>
			<p>
				<label>排序：</label>
				<input type="text" name="sort" size="30" class="number {$validation_class}" value="{$data.sort}"/>
			</p>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
