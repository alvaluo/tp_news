<form id="pagerForm" method="post" action="__APP__/Admin/News/lists">
    <input type="hidden" name="pageNum" value="1" />
    <input type="hidden" name="numPerPage" value="{$numPerPage}" />
</form>
<div class="page">
    <div class="pageHeader">
        <form onsubmit="return navTabSearch(this);" action="__APP__/Admin/News/lists" method="post">
            <div class="searchBar">
                <table class="searchContent">
                    <tr>
                        <td>
                            关键字：<input type="text" id="companyname" name="companyname" value="{$companyname}"/>
                        </td>
                        <td>
                            创建时间：<input type="text" class="date" readonly="true" name="createtime" value="{$createtime}"/>
                        </td>
                        <td>
                            <div class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></div>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
    <div class="pageContent">
        <div class="panelBar">
            <ul class="toolBar">
                <li><a class="add" href="__APP__/Admin/News/edit/navtab/{$_GET['navtab']}" target="navTab" rel="editEnterprise"><span>添加新闻</span></a></li>
                <li><a class="delete" href="__APP__/Admin/News/delete/id/{sid_newsid}" target="ajaxTodo" title="确定要删除吗?"><span>删除新闻</span></a></li>
                <li><a class="edit" href="__APP__/Admin/News/edit/navtab/{$_GET['navtab']}/id/{sid_newsid}" target="navTab" rel="editEnterprise"><span>修改新闻</span></a></li>
                <li class="line">line</li>
                <li><a class="add" href="__APP__/Admin/News/editCategory" target="dialog" width="350" height="400" mixable="false" minable="false" resizable="false" mask="true"><span>编辑分类</span></a></li>
                <li class="line">line</li>
                <li><a class="add" href="__APP__/Admin/News/edit" target="navTab" rel="editEnterprise"><span>预览</span></a></li>
            </ul>
        </div>
        <table class="table" width="100%" layouth="112" >
            <thead>
                <tr>
                    <th width="80">序列</th>
                    <th >新闻标题</th>
                    <th width="100">状态</th>
                    <th width="100">分类</th>
                    <th width="120">创建者</th>
                    <th width="150">创建时间</th>
                </tr>
            </thead>
            <tbody>
            <volist name="data" id="news" mod="5">
                <tr target="sid_newsid" rel="{$news.id}">
                    <td>{$i}</td>
                    <td>{$news.title}</td>
                    <td><if condition="($news.status eq 0)">编辑<else />发布</if></td>
                    <td>{$news.categoryname}</td>
                    <td>{$news.author}</td>
                    <td>{$news.createtime}</td>
                </tr>
            </volist>
            </tbody>
        </table>
        <div class="panelBar">
            <div class="pages">
                <span>显示</span>
                <select class="combox" id="numPerPage" name="numPerPage" onchange="navTabPageBreak({numPerPage: this.value})">
                    <option value="5">5</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="200">200</option>
                </select>
                <span>条，共{$totalRows}条</span>
            </div>

            <div class="pagination" targetType="navTab" totalCount="{$totalPages}" numPerPage="1" pageNumShown="10" currentPage="{$pageNum}"></div>

        </div>
    </div>
</div>
<script type="text/javascript">
    $("#numPerPage option[value='{$numPerPage}']").attr("selected", true);
</script>
